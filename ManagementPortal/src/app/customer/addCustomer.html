<h1 mat-dialog-title>Create Customer</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [(ngModel)]="data.Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength">Name must be have atleast 3 digit</div>
        </div>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" [(ngModel)]="data.PhoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
            <div *ngIf="f.phoneNumber.errors.minlength">Phone number must be greater than 6</div>
        </div>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email Id</mat-label>
        <input matInput formControlName="emailId" [(ngModel)]="data.EmailId" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">Email Id is required</div>
            <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
        </div>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Joined On</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="registeredOn" [(ngModel)]="data.RegisteredOn">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
